<!DOCTYPE html>

<html lang="en" data-theme="standalone-micro-ui">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExampleMicroui Test HTML</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://scopus-npm-test.s3.amazonaws.com/public-resources/deployed/pbj-scopus-monolith/pbj-scopus-monolith.js"></script>

    <script type="application/javascript">
      // Configuration mock, to avoid PBJ trying to do a http request to scopus.
      // When the micro-ui is being used inside scopus, this is not necessary.
      sessionStorage.setItem('example-microui', `{
        "FOO_ENABLED": true,
        "BAR_ENABLED": false
      }`);

      var ScopusUser = {
        webUserId: "Test=Id",
        firstName: "Test User",
        lastName: "{currentUser.userInfo.lastName}",
        email: "{currentUser.userInfo.email}",
        accessTypeAA: "{currentUser.accessTypeAA}",
        department: {
          departmentId: "{currentUser.account.departmentId}",
          departmentName: "{currentUser.account.departmentName}",
        },
        account: {
          accountId: "{currentUser.account.accountId}",
          accountName: "{currentUser.account.accountName}",
        },
        isIndividual: "true" === "{currentUser.individual}",
        isSubscribed: "true" === "{currentUser.subscriber}",
        pathChoiceExists: "true" === "{currentUser.pathChoiceExists}",
        fenceIds: "{currentUser.fenceIds}",
        fenceNames: "{currentUser.fenceNames}",
        adminRoles: "{currentUser.primaryAdminRoles}",
        userPreferences: "{currentUser.userPreferencesJson}",
      };
      var PlatformData = {
        sessionId: "4CEB25FCDB6D4FF59DC09FA76D2A5047.wsnAw8kcdt7IPYLO0V48gA",
        pageId: "",
      };
      var smapiVars = {
        STYLEGUIDE_BUNDLE_BASE_URL: 'https://components.nonprod.scopus.com/nonprod'
      };
    </script>
  </head>

  <body>
    <div id="platformAlertArea" aria-live="polite" aria-atomic="true"></div>
    <sc-example-microui
      label="ExampleMicrouiLabel"
      value="ExampleMicrouiValue"
      list='[{"listValueA": "value a-1", "listValueB": "value b-1"}]'
    ></sc-example-microui>
    <script>
      customElements.whenDefined("sc-example-microui").then(() => {
        document.querySelector("sc-example-microui").onChange = () => {};
      });
    </script>
  </body>
</html>
