<div id="ScopusExampleComponent">
  <div class="container sc-example-component-flex">
    <div class="sc-example-component-border padding-size-24">
      <section class="row">
        <div class="col-24">
          <h1 id="sc-example-component__title"></h1>
          <p>
            Hello,
            <span class="sc-example-component__first-name"></span>
            Welcome to Scopus.
          </p>
          <p class="text-meta--small">
            This is a full column based on a 24 column grid layout.
          </p>
          <sc-autocomplete
            id="sc-example-component__autocomplete"
          ></sc-autocomplete>
        </div>
      </section>
      <section class="margin-size-24-t">
        <div class="row">
          <h2 class="col">Icons</h2>
        </div>
        <div class="row" id="sc-example-component__icon-bar">
          <template id="sc-example-component-icon__button">
            <div class="col-12 col-md-4">
              <div class="box">
                <sc-icon></sc-icon>
              </div>
            </div>
          </template>
        </div>
      </section>
    </div>
  </div>
</div>
