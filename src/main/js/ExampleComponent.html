<div id="ScopusExampleComponent">
  <div class="container sc-ExampleComponent--flex">
    <section class="row">
      <div class="col-24">
        <h1 id="sc-ExampleComponent--title"></h1>
        <p>
          Hello,
          <span class="sc-ExampleComponent--firstName"></span>
          Welcome to Scopus.
        </p>
        <p class="text-meta--small">
          This is a full column based on a 24 column grid layout.
        </p>
        <sc-autocomplete
          id="sc-ExampleComponent--autocomplete"
        ></sc-autocomplete>
      </div>
    </section>
    <section class="margin-size-24-t">
      <div class="row">
        <h2 class="col">Icons</h2>
      </div>
      <div class="row" id="sc-ExampleComponent--iconBar">
        <template id="sc-ExampleComponent--iconButton">
          <div class="col-12 col-md-4">
            <div class="box">
              <sc-icon></sc-icon>
            </div>
          </div>
        </template>
      </div>
    </section>
  </div>
</div>
